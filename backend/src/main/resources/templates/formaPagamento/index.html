<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8" />
	<title>Livraria Paraíba</title>
	<link href="../static/css/layout.css" th:href="@{/css/layout.css}" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

	<header th:insert="fragments/cabecalho.html :: header"> </header>
	<div class="ui-g">
		<h1>Formas de Pagamento</h1>
		<a th:href="@{/adm/pagamento/novo}" class="btn incluir">Incluir Forma</a>
		<table border="1" class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Icone</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="f : ${formas}">
					<td th:text="${f.id}"></td>
					<td th:text="${f.nome}"></td>
					<td th:text="${f.uriImage}"></td>
					<td>
						<a th:href="@{/adm/pagamento/excluir/{id}(id=${f.id})}" class="btn excluir">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
<footer>
	<p>Todos os direitos reservados.</p>
</footer>

</html>
