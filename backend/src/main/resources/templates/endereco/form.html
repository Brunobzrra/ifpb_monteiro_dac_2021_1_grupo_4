<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8" />
	<title>Livraria Paraíba</title>
	<link href="../static/css/layout.css" th:href="@{/css/layout.css}" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<header th:insert="fragments/cabecalho.html :: header"> </header>
	<div class="ui-g">
		<h1>Editar Endereço</h1>
		<form action="#" th:action="@{/user/endereco/salvar}" th:object="${endereco}" method="POST">
			<input type="hidden" id="idEnd" th:field="*{idEnd}">
			<input type="text" th:field="*{estado}" placeholder="Estado" class="form-control">
			<span th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}" class="text-danger"></span>
			<input type="text" th:field="*{cidade}" placeholder="Cidade" class="form-control">
			<span th:if="${#fields.hasErrors('cidade')}" th:errors="*{cidade}" class="text-danger"></span>
			<input type="text" th:field="*{bairro}" placeholder="Bairro" class="form-control">
			<span th:if="${#fields.hasErrors('bairro')}" th:errors="*{bairro}" class="text-danger"></span>
			<input type="text" th:field="*{rua}" placeholder="Rua" class="form-control">
			<span th:if="${#fields.hasErrors('rua')}" th:errors="*{rua}" class="text-danger"></span>
			<input type="number" th:field="*{numero}" placeholder="Numero" class="form-control">
			<span th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}" class="text-danger"></span>
			<button type="submit" style="margin-top: 2rem;" class="btn incluir">Salvar</button>
		</form>
		<hr>
		<a class="btn retornar" th:href="@{/user/enderecos}">Retornar para a lista de endereços</a>
	</div>
</body>
<footer>
	<p>Todos os direitos reservados.</p>
</footer>
</html>
