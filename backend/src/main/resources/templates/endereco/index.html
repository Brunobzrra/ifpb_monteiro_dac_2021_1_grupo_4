<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8" />
	<title>Livraria Paraíba</title>
	<link href="../static/css/layout.css" th:href="@{/css/layout.css}" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

	<header th:insert="fragments/cabecalho.html :: header"> </header>
	<div class="ui-g">
		<h1>Endereços</h1>
		<a th:href="@{/user/endereco/novo}" class="btn incluir">Adicionar Endereço</a>
		<table border="1" class="table">
			<thead>
				<tr>
					<th>Estado</th>
					<th>Cidade</th>
					<th>Rua</th>
					<th>N°</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="endereco : ${enderecos}">
					<td th:text="${endereco.estado}"></td>
					<td th:text="${endereco.cidade}"></td>
					<td th:text="${endereco.rua}"></td>
					<td th:text="${endereco.numero}"></td>
					<td>
						|
						<a th:href="@{/user/endereco/{id}(id=${endereco.idEnd})}" class="btn alterar">Alterar</a>
						|
						<a th:href="@{/user/endereco/excluir/{id}(id=${endereco.idEnd})}"
							class="btn excluir">Excluir</a>
						|
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
<footer>
	<p>Todos os direitos reservados.</p>
</footer>

</html>
