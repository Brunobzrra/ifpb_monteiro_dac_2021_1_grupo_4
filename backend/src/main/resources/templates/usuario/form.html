<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8" />
	<title>Livraria Paraíba</title>
	<link href="../static/css/layout.css" th:href="@{/css/layout.css}" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="../static/css/usuario.css" th:href="@{/css/usuario.css}" rel="stylesheet" />

</head>

<body>
	<header th:insert="fragments/cabecalho.html :: header"> </header>
	<div class="ui-g">
		<h2>Faça o seu cadastro</h2>
		<form action="#" th:action="@{/usuario/salvar}" th:object="${usuario}" method="POST">
			<input type="hidden" id="id" th:field="*{id}">
			
			<input type="text" th:field="*{nome}" placeholder="Nome Completo" class="form-control">
			<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></span>
			
			<input type="text" th:field="*{cpf}" placeholder="CPF" class="form-control">
			<span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="text-danger"></span>
			
			<input type="text" th:field="*{username}" placeholder="E-mail" class="form-control">
			<span th:if="${#fields.hasErrors('username')}" th:errors="*{email}" class="text-danger"></span>
			
			<input type="password" th:field="*{senha}" placeholder="Senha" class="form-control">
			<span th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}" class="text-danger"></span>

			<input type="text" th:field="*{telefone}" placeholder="Telefone" class="form-control">
			<span th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="text-danger"></span>

			
			
			<button type="submit" style="margin-top: 2rem;" class="btn incluir">Cadastrar</button>
		</form>
		<hr>
		<a class="btn retornar" th:href="@{/}">Retornar para home</a>
	</div>
</body>
<footer>
	<p>Todos os direitos reservados.</p>
</footer>
</html>
