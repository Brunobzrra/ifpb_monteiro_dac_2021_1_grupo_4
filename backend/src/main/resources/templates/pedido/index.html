<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8" />
	<title>Livraria Paraíba</title>
	<link href="../static/css/layout.css" th:href="@{/css/layout.css}" rel="stylesheet" />
	<link href="../static/css/pedido.css" th:href="@{/css/pedido.css}" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<header th:insert="fragments/cabecalho.html :: header"> </header>
	<div class="container">
		<div class="content">
			<form action="#" th:action="@{/user/pedido/salvar}" th:object="${autor}" method="POST">
				<div class="form-check">
					<div th:each="end : ${enderecos}" class="pedido">
						<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
						<label class="form-check-label" for="flexRadioDefault1">Endereço</label>
						<div class="endereco">
							<p><strong>Estado: </strong></p>
							<p th:text="${end.estado}"></p>
							<p><strong>- Cidade: </strong></p>
							<p th:text="${end.cidade}"></p>

							<p><strong>- Rua: </strong></p>
							<p th:text="${end.rua}"></p>

							<p><strong>- N°: </strong></p>
							<p th:text="${end.numero}"></p>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
<footer>
	<p>Todos os direitos reservados.</p>
</footer>

</html>
