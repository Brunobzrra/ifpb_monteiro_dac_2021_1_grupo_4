<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Livraria - Home</title>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<link href="../static/css/layout.css" th:href="@{/css/layout.css}" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<!--  Acima importação do bootstrap -->

<body>
	<header th:insert="fragments/cabecalho.html :: header"> </header>

	<!-- carrousel -->

	<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
				aria-current="true" aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
				aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
				aria-label="Slide 3"></button>
		</div>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block w-100" src="/img/slide1.png">
				<div class="carousel-caption d-none d-md-block">
					<h5>Grandes nomes da Literatura!</h5>
					<p>Temos obras dos mais renomados autores.</p>
				</div>
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="/img/slide2.png">

				<div class="carousel-caption d-none d-md-block">
					<h5>Um acervo espetacular!</h5>
					<p>Temos livros sobre os mais diversificados temas.</p>
				</div>
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="/img/slide3.png">
				<div class="carousel-caption d-none d-md-block">
					<h5>Colecione livros!</h5>
					<p>Faça compras em nosso vasto catalogo de exemplares.</p>
				</div>
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
			data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
			data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>
</body>

<!-- rodape -->

<footer>
	<p>&COPY;Todos os direitos reservados.</p>
</footer>

</html>
