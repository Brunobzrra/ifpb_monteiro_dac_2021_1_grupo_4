<div class="ui-g">
  <div class="ui-g 12">
    <p-table [value]="usuarios">
      <ng-template pTemplate="header">
          <tr>
              <th>Vin</th>
              <th>Year</th>
              <th>Brand</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-usuario>
          <tr>
              <td>{{usuario.nome}}</td>
              <td>{{usuario.nome}}</td>
              <td>{{usuario.nome}}</td>
              <td>{{usuario.nome}}</td>
          </tr>
      </ng-template>
  </p-table>

  </div>
</div>
